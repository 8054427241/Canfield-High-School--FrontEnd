<div class="container">
<div class="student--contaier"><b>List of students</b></div>
<div>see data of</div>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">RollNumber</th>
        <th scope="col">Name</th>
        <th scope="col">Father Name</th>
        <th scope="col">Address</th>
        <th scope="col">Section</th>
        <th scope="col">Stream</th>
        <th scope="col">On leave</th>
         <th scope="col">Fees due</th>
        
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor = "let data of studentList">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.fatherName}}</td>
        <td>{{data.address}}</td>
        <td>{{data.section}}</td>
        <td>{{data.stream}}</td>
        <td>{{data.isOnLeave ? 'Absent': 'Present' }}</td>
        <td>{{data.isFeeDue? 'Yes' : 'No'}}</td>
    </tr>
    </tbody>
  </table>
  <!--Teachers data-->
  
  </div>
